<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rad</title>
  <link rel="stijlblad" href="stijlblad.css" />
</head>
<body>
  <div class="container">
    <div class="slot-machine">
      <div class="slot" id="slot1">‚ùì</div>
    </div>
    <button id="spinBtn">Draai het Rad</button>
    <a id="nextPageLink" href="volgende.html">Ga Verder</a>
  </div>

  <script>
    const colors = ['üü•', 'üü©', 'üü¶']; // rood, groen, blauw
    const resultMap = {
      'üü•': 'rood.html',
      'üü©': 'groen.html',
      'üü¶': 'blauw.html',
    };

    const slot = document.getElementById('slot1');
    const spinBtn = document.getElementById('spinBtn');
    const nextPageLink = document.getElementById('nextPageLink');

    spinBtn.addEventListener('click', () => {
      nextPageLink.style.display = 'none';
      let count = 0;
      let max = Math.floor(Math.random() * 20) + 20;
      const spin = setInterval(() => {
        const color = colors[Math.floor(Math.random() * colors.length)];
        slot.textContent = color;
        count++;
        if (count >= max) {
          clearInterval(spin);
          const finalColor = slot.textContent;
          nextPageLink.href = resultMap[finalColor];
          nextPageLink.style.display = 'inline-block';
        }
      }, 100);
    });
  </script>
</body>
</html>
