
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    
    <a-scene 
      mindar-image="imageTargetSrc: ./targets_lastdeal.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      embedded
    >
      <a-assets>
        <img id="card" src="./images/dillema1.png" />
        <img id="card2" src="./images/dillema2.png" />
        <img id="card3" src="./images/dillema3.png" />
        <img id="card4" src="./images/dillema4.png" />
        <img id="card5" src="./images/dillema5.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-plane 
          id="imagePlane1"
          src="#card" 
          position="0 0 0" 
          height="0.552" 
          width="1" 
          rotation="0 0 0" 
          visible="false"
        ></a-plane>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1" id="target1">
        <a-plane 
          id="imagePlane2"
          src="#card2" 
          position="0 0 0" 
          height="0.552" 
          width="1" 
          rotation="0 0 0" 
          visible="false"
        ></a-plane>
      </a-entity>


      <a-entity mindar-image-target="targetIndex: 2" id="target2">
        <a-plane 
          id="imagePlane3"
          src="#card3" 
          position="0 0 0" 
          height="0.552" 
          width="1" 
          rotation="0 0 0" 
          visible="false"
        ></a-plane>
      </a-entity>

       <a-entity mindar-image-target="targetIndex: 3" id="target3">
        <a-plane 
          id="imagePlane4"
          src="#card4" 
          position="0 0 0" 
          height="0.552" 
          width="1" 
          rotation="0 0 0" 
          visible="false"
        ></a-plane>
      </a-entity>

        <a-entity mindar-image-target="targetIndex: 4" id="target4">
        <a-plane 
          id="imagePlane5"
          src="#card5" 
          position="0 0 0" 
          height="0.552" 
          width="1" 
          rotation="0 0 0" 
          visible="false"
        ></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
