<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camera Pagina</title>
  <link rel="stylesheet" href="stijlblad.css" />
   <link href="https://fonts.googleapis.com/css2?family=Headline+Gothic+ATF&display=swap" rel="stylesheet">
</head>
<body>
  <video id="camera" autoplay playsinline></video>
  <a href="dillema.html" class="return-button">Start de tijd</a>

  <script>
    const video = document.getElementById('camera');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(error => {
        console.error("Camera kon niet worden gestart:", error);
      });
  </script>
</body>
</html>
