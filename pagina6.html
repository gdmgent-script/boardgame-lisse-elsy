<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kleurenrad</title>
  <link rel="stylesheet" href="stijlblad.css" />
  <link href="https://fonts.googleapis.com/css2?family=Headline+Gothic+ATF&display=swap" rel="stylesheet">
</head>
<body>
  <div class="color-slot" id="colorSlot"></div>

  <script>
    const colors = [
      { color: '#82BE63', page: 'groen.html' },
      { color: '#EA4E5F', page: 'rood.html' },
      { color: '#36A9E1', page: 'blauw.html' }
    ];

    const slot = document.getElementById('colorSlot');
    let spinTime = 5;
    let totalSpinTime = 10000; // draait nu 5 seconden
    let delay = 100; // begint sneller

    function spin() {
      let interval = setInterval(() => {
        const rand = Math.floor(Math.random() * colors.length);
        const selected = colors[rand];
        slot.style.backgroundColor = selected.color;

        spinTime += delay;
        delay += 60; // veel trager uitbollen

        if (spinTime >= totalSpinTime) {
          clearInterval(interval);
          // Laat kleur 2 seconden zichtbaar
          setTimeout(() => {
            window.location.href = selected.page;
          }, 2000);
        }
      }, delay);
    }

    window.onload = spin;
  </script>
</body>
</html>
